name: 📚 Markdown to PDF Conversion Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches: [main]
    paths: ['**.md']

jobs:
  convert:
    name: 🧪 Convert & Publish
    runs-on: ubuntu-latest
    continue-on-error: false
    env:
      PDF_DIR: pdfs
      TEMPLATE_FILE: template.tex
      CACHE_DIR: .cache
      PANDOC_VERBOSE: 1

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Cache TeX Live
        uses: actions/cache@v4
        with:
          path: ${{ env.CACHE_DIR }}
          key: texlive-${{ runner.os }}-${{ hashFiles('**/*.md') }}
          restore-keys: |
            texlive-${{ runner.os }}-

      - name: 🏗️ Setup Nala Package Manager
        run: |
          echo "deb [arch=amd64,arm64,armhf] http://deb.volian.org/volian/ scar main" | sudo tee /etc/apt/sources.list.d/volian-archive-scar-unstable.list
          wget -qO - https://deb.volian.org/volian/scar.key | sudo tee /etc/apt/trusted.gpg.d/volian-archive-scar-unstable.gpg > /dev/null
          sudo apt-get update && sudo apt-get install -y nala

      - name: 🏗️ Setup LaTeX Environment
        run: |
          sudo nala update
          sudo nala install -y --no-install-recommends \
            pandoc \
            texlive-full \
            texlive-xetex \
            texlive-latex-extra \
            texlive-latex-recommended \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-luatex \
            lmodern \
            fonts-noto-cjk \
            fonts-noto-color-emoji \
            librsvg2-bin \
            context \
            latexmk

      - name: 📄 Generate LaTeX Template
        run: |
          mkdir -p .latex
          cat > $TEMPLATE_FILE << 'EOL'
          \documentclass[11pt,a4paper]{article}
          
          % Basic packages
          \usepackage[top=2.5cm,bottom=2.5cm,left=2.5cm,right=2.5cm]{geometry}
          \usepackage{hyperref}
          \usepackage{graphicx}
          \usepackage{fancyhdr}
          \usepackage{booktabs}
          \usepackage{longtable}
          \usepackage{listings}
          \usepackage{xcolor}
          \usepackage{titlesec}
          \usepackage{enumitem}
          \usepackage{bookmark}
          \usepackage{fancyvrb}
          \usepackage{newunicodechar}
          \usepackage{csquotes}
          \usepackage{microtype}
          \usepackage{float}
          \usepackage[english]{babel}
          
          % Font configuration
          \usepackage{fontspec}
          \defaultfontfeatures{Ligatures=TeX}
          
          % Colors
          \definecolor{codebackground}{rgb}{0.95,0.95,0.95}
          \definecolor{codeborder}{rgb}{0.8,0.8,0.8}
          \definecolor{linkcolor}{RGB}{65,105,225}
          \definecolor{citecolor}{RGB}{0,128,0}
          
          % Page style
          \pagestyle{fancy}
          \fancyhf{}
          \fancyhead[R]{\rightmark}
          \fancyfoot[C]{\thepage}
          \renewcommand{\headrulewidth}{0.4pt}
          \renewcommand{\footrulewidth}{0.4pt}
          
          % Code blocks
          \lstset{
            backgroundcolor=\color{codebackground},
            frame=single,
            rulecolor=\color{codeborder},
            basicstyle=\ttfamily\small,
            breaklines=true,
            breakatwhitespace=true,
            showstringspaces=false,
            numbers=left,
            numberstyle=\tiny\color{gray},
            keywordstyle=\color{blue},
            commentstyle=\color{green!60!black},
            stringstyle=\color{red},
            postbreak=\mbox{\textcolor{red}{\textrightarrow}\space}
          }
          
          % Section styling
          \titleformat{\section}
            {\Large\bfseries}
            {\thesection}
            {1em}
            {}
            [\titlerule]
          
          \titleformat{\subsection}
            {\large\bfseries}
            {\thesubsection}
            {1em}
            {}
          
          \titleformat{\subsubsection}
            {\bfseries}
            {\thesubsubsection}
            {1em}
            {}
          
          % Hyperref setup
          \hypersetup{
            colorlinks=true,
            linkcolor=linkcolor,
            filecolor=linkcolor,
            urlcolor=linkcolor,
            citecolor=citecolor,
            linktoc=all
          }
          
          % Figure handling
          \let\origfigure\figure
          \let\endorigfigure\endfigure
          \renewenvironment{figure}[1][2] {
            \expandafter\origfigure\expandafter[H]
          } {
            \endorigfigure
          }
          EOL

      - name: 🚀 Convert Markdown to PDF
        run: |
          set -euo pipefail
          
          # Function to handle conversion errors
          handle_error() {
            local file=$1
            local exit_code=$2
            echo "❌ Error converting: $file (Exit code: $exit_code)"
            echo "Checking template and file..."
            
            # Validate template
            xelatex -no-pdf -interaction=nonstopmode $TEMPLATE_FILE || echo "Template validation failed"
            
            # Check markdown content
            echo "Markdown file contents:"
            head -n 20 "$file"
            
            return $exit_code
          }
          
          # Create output directory
          mkdir -p $PDF_DIR
          
          # Track conversion status
          success_count=0
          failure_count=0
          failed_files=()
          
          while IFS= read -r file; do
            rel_path="${file#./}"
            output_file="$PDF_DIR/${rel_path%.md}.pdf"
            mkdir -p "$(dirname "$output_file")"
            
            echo "Processing: $file"
            
            # Extract title with better error handling
            title=$(awk '
              BEGIN { in_yaml=0 }
              /^---$/ { in_yaml = !in_yaml; next }
              in_yaml && /^title:/ { sub(/^title:[ ]*/, ""); print; exit }
              !in_yaml && /^#/ { sub(/^#+ */, ""); print; exit }
            ' "$file" || basename "$file" .md)
            
            # Use default title if empty
            if [ -z "$title" ]; then
              title="$(basename "$file" .md | tr '-' ' ' | awk '{for(i=1;i<=NF;i++)sub(/./,toupper(substr($i,1,1)),$i)}1')"
            fi
            
            echo "Converting: $file -> $output_file (Title: $title)"
            
            if pandoc "$file" \
              --from markdown+smart+yaml_metadata_block+auto_identifiers+task_lists+emoji+definition_lists \
              --to pdf \
              --template $TEMPLATE_FILE \
              --pdf-engine=xelatex \
              --toc --toc-depth 3 \
              --number-sections \
              --highlight-style tango \
              --variable mainfont="Noto Sans" \
              --variable monofont="DejaVu Sans Mono" \
              --variable sansfont="Noto Sans" \
              --variable fontsize=11pt \
              --variable colorlinks=true \
              --variable linkcolor=RoyalBlue \
              --variable urlcolor=RoyalBlue \
              --variable toccolor=RoyalBlue \
              --variable papersize=a4 \
              --variable geometry:margin=2.5cm \
              --variable spacing=onehalfspacing \
              --metadata date="$(date +'%Y-%m-%d')" \
              --metadata title="$title" \
              --metadata author="${GITHUB_ACTOR:-Unknown}" \
              --verbose \
              --lua-filter <(echo '
                function Image(img)
                  if img.src:match("^http") then
                    local filename = img.src:match("[^/]+$")
                    os.execute(string.format("curl -sSL %q -o %q", img.src, filename))
                    img.src = filename
                  end
                  return img
                end
              ') \
              -o "$output_file"; then
              echo "✅ Successfully converted: $file"
              ((success_count++))
            else
              handle_error "$file" $?
              failed_files+=("$file")
              ((failure_count++))
              continue
            fi
          done < <(find . -type f -name '*.md' -not -path './.git/*' -not -path './.github/*')
          
          # Generate summary
          echo "Conversion Summary:"
          echo "Successful conversions: $success_count"
          echo "Failed conversions: $failure_count"
          
          if [ ${#failed_files[@]} -gt 0 ]; then
            echo "Failed files:"
            printf '%s\n' "${failed_files[@]}"
          fi
          
          # Exit with error if any conversion failed
          [ $failure_count -eq 0 ]

      - name: 📤 Upload Generated PDFs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: technical-docs-pdf
          path: ${{ env.PDF_DIR }}/**/*.pdf
          retention-days: 7
          if-no-files-found: warn

      - name: 📋 Generate Conversion Report
        if: always()
        run: |
          {
            echo "# PDF Conversion Report"
            echo "## Summary"
            echo "- Date: $(date +'%Y-%m-%d %H:%M:%S')"
            echo "- Runner: $RUNNER_OS"
            echo "- Actor: ${GITHUB_ACTOR:-Unknown}"
            echo
            echo "## Successfully Converted Files"
            find $PDF_DIR -name "*.pdf" -exec basename {} .pdf \; | sort
            echo
            echo "## Failed Conversions"
            if [ -f failed_files.txt ]; then
              cat failed_files.txt
            else
              echo "No failed conversions"
            fi
          } > conversion_report.md
          
      - name: 📎 Upload Conversion Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conversion-report
          path: conversion_report.md